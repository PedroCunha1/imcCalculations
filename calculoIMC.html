<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cálculo do IMC</title>
  <link rel="stylesheet" href="calculoIMC.css">
  <script src="calculoIMC.js"></script>
</head>

<body class="body">
  <h1>Cálculo do IMC</h1>
  <h2>Digite sua altura e peso nos campos abaixo:</h2>
  <div class="div-inputs">
    <label class="label" for="altura">Altura: </label>
    <input class="input" id="altura" type="number" step="0.01">
  </div>

  <div class="div-inputs">
    <label class="label" for="peso">Peso: </label>
    <input class="input" id="peso" type="number" step="0.01">
  </div>
  <div>
    <button class="button" onclick="calcularIMC()">Calcular</button>
    <button class="button" onclick="limpar()">Limpar</button>
  </div>
  <p id="resultado" class="resultado"></p>
  <p id="descricaoResultado" class="resultado"></p>

</body>

</html>
